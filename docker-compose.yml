version: "3.7"

services:

    flask:
        build: .
        container_name: flask
        restart: always
        expose:
            - 5000
        links:
            - db
    
    db:
        image: mongo:3.0.2
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin_username
            MONGO_INITDB_ROOT_PASSWORD: admin_password
            